# Redis Configuration for hostdetail service
# Optimized for security and resource efficiency

# Network and binding
bind 0.0.0.0
port 6379
protected-mode yes

# Security
requirepass ""
# Authentication disabled as we're running in isolated Docker network

# Memory optimization
maxmemory 32mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (optimized for cache use case)
save 3600 1
save 300 100
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SECURE
rename-command DEBUG ""
rename-command EVAL ""

# Logging
loglevel notice
logfile ""
syslog-enabled no

# General settings
databases 1
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Performance tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Disable Redis modules and scripts
lua-time-limit 0
slowlog-log-slower-than 10000
slowlog-max-len 128

# AOF disabled for cache use case (RDB is sufficient)
appendonly no

# Client connections
maxclients 100

# Disable Redis replication features we don't need
repl-diskless-sync no
repl-diskless-sync-delay 5

# Security: Disable potentially dangerous features
enable-protected-configs no
enable-debug-command no
enable-module-command no