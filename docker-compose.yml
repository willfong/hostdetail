services:
  hostdetail:
    image: wfong/hostdetail:latest
    container_name: hostdetail
    restart: unless-stopped
    read_only: true
    user: "10000:10000"
    security_opt:
      - no-new-privileges:true
      - label=type:container_t
    cap_drop:
      - ALL
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 4096
        hard: 4096
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
          pids: 200
        reservations:
          memory: 64M
          cpus: "0.1"
    tmpfs:
      - /tmp:rw,nosuid,nodev,noexec,size=32m
      - /run:rw,nosuid,nodev,noexec,size=16m
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - REDIS_URL=redis://hostdetail-redis:6379
      - SERVICE_VERSION=2.0.0
      - CACHE_TTL_DAYS=30
      - CACHE_NEGATIVE_TTL_HOURS=24
    ports:
      - "127.0.0.1:5004:3000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "-H",
          "User-Agent: DockerHealthCheck",
          "http://127.0.0.1:3000/health",
        ]
      interval: 20s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - hostdetail-network

  redis:
    image: redis:alpine
    container_name: hostdetail-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - hostdetail-network

networks:
  hostdetail-network:
    driver: bridge
