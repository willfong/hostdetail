services:
  hostdetail:
    image: wfong/hostdetail:latest
    container_name: hostdetail
    restart: unless-stopped
    read_only: true
    user: "10000:10000"
    security_opt:
      - no-new-privileges:true
      - label=type:container_t
    cap_drop:
      - ALL
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 4096
        hard: 4096
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
          pids: 200
        reservations:
          memory: 64M
          cpus: '0.1'
    tmpfs:
      - /tmp:rw,nosuid,nodev,noexec,size=32m
      - /run:rw,nosuid,nodev,noexec,size=16m
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
      - SERVICE_VERSION=2.0.0
      - CACHE_TTL_DAYS=30
    ports:
      - "127.0.0.1:5004:3000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--user-agent=DockerHealthCheck", "-qO-", "http://127.0.0.1:3000/health"]
      interval: 20s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - hostdetail-network

  redis:
    image: redis:7-alpine
    container_name: hostdetail-redis
    restart: unless-stopped
    read_only: true
    user: "999:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
          pids: 100
        reservations:
          memory: 32M
          cpus: '0.05'
    sysctls:
      - net.core.somaxconn=1024
    tmpfs:
      - /tmp:rw,nosuid,nodev,noexec,size=16m
    volumes:
      - redis-data:/data:rw
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: >
      sh -c '
        mkdir -p /data &&
        chown redis:redis /data &&
        redis-server /usr/local/etc/redis/redis.conf
      '
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - hostdetail-network

volumes:
  redis-data:
    driver: local

networks:
  hostdetail-network:
    driver: bridge